<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace</title>
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/style.css" />

    <script>
      $("document").ready(function () {
        var newText = $("<p>");
        newText.append("<h1>I just replaced something</h1>");
        $("#textBox").html(newText);
        $("#textBox").on("click", whenMouseIsClicked);
        $("#textBox").on("mouseleave", whenMouseLeaves);
        function whenMouseIsClicked() {
          $("#textBox").html("<h1>You clicked a button</h1>");
        }
        function whenMouseLeaves() {
          $("#textBox").html("<h1>Where are ya going brah</h1>");
        }
      });
    </script>
  </head>
  <body>
    <div id="textBox">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis officia
      dolores laboriosam error consectetur harum, iusto qui minus libero
      nesciunt. Aliquid animi perferendis ad minima? Earum minus reprehenderit
      alias sunt?
    </div>
  </body>
</html>
